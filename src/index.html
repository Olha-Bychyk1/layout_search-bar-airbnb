<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form  
      class="BigForm"
      action="#" 
      method="post" 
      data-qa="big">
      <label class="search-bar">
        <img 
          class="iconBig" 
          src="./images/Search.svg" 
          alt="Search icon"
        >
        <input 
          type="search"
          class="search-1"
          placeholder="Try &quot; Los Angeles &quot;"
          data-qa="keypress"
        >
      </label>  
    </form>
    <form  
      class="SmallForm"
      action="#" 
      method="post" 
      data-qa="small"
    >
      <label class="search-bar">
        <img 
          class="iconSmall" 
          src="./images/Search.svg" 
          alt="Search icon"
        >
        <input 
          type="search"
          class="search-2"
          placeholder="Try &quot; Los Angeles &quot;"
        >
      </label>    
    </form>
  </body>
</html>
